<body> 		<!-- FILE BODY -->
	
	<!-- MAIN PAGE -->
	<div data-role="page" id="mainPage" data-theme="e" data-title="ASR - Home">
            
        <div data-role="content">
        	<input type="button" value="Check connection" onclick="checkConnection();" />
        	<input type="button" value="Check configuration" onclick="checkConfiguration('check');" />
        	<input type="button" value="Check unsent" onclick="checkUnsent();" />
        </div> <!-- /content -->
        
        <div data-role="footer" data-position="fixed" data-theme="e">
            <div data-role="navbar">
                <ul>
                    <li>

                    </li>
                    <li>
                        <a data-role="button" id="reportButton" href="#reportPage" data-transition="none"

                    <li>

            <h1>Safety Report</h1>

            data-transition="none" data-icon="check" onclick="saveReport();">Save</a>
        </div> <!-- /header -->
        
        <div data-role="content">  	
            <form id="report" action="#" method="post">
                <div data-role="fieldcontain">
                    <label for="name">Name</label>

                </div>
                <div data-role="fieldcontain"> <!---->
                    <label for="text1">Message</label>
                    <input name="message" id="message" type="text">
                </div>
                <input type="submit" value="Submit" data-theme="e"/>
            </form>
        </div> <!-- /content -->
        
        <div data-role="footer" data-position="fixed" data-theme="e">
            <div data-role="navbar">
                <ul>

                    </li>
